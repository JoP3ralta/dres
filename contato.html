    <article>
        <section class="con">
            <h1>Entre em contato conosco: <br>

        </section>

        <section>

            <div id="area-form"> 
            
                <div class="post_form">
    
                    <h2 class="form_text">Preencha o formulário:</h2>

                </div>

            </div>  

            <form class="form" method="post" action="#">
                <div class="area">
                    <fieldset id="usuario">
                        <legend>Dados Pessoais</legend>
                        <br>
                            <label for="nome"></label>
                                <input type="text" name="	nome" id="nome" placeholder="Nome" required="">
            
                        <label for="sobrenome"></label>
                            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
            
                            <label for="cpf"></label>
                                <input type="text" name="cpf" placeholder="000.000.000-00" required>
            
                            <label for="dtnasc"></label>
                                <input type="date" name="dtnasc" id="dtnasc" required>
            
                        <fieldset id="sexo">
                                <legend>Sexo: </legend>
                                <label for="masc">Masculino<input type="radio" name="sexo" id="masc" checked required></label> <br>
                                <br>
                                <label for="fem">Feminino<input type="radio" name="sexo" id="fem" required></label>
                        </fieldset>
            
                    </fieldset>
            
                    <fieldset id="endereco">
                        <legend>Endereço</legend>
            
                            <label for="rua"> </label> <input type="text" name="rua" id="rua" placeholder="Rua" required>
            
                            <label for="numero"> </label><input type="number" name="numero" id="numero" required placeholder="Número:">
            
                            <label for="bairro"> </label><input type="text" name="bairro" id="bairro" placeholder="Bairro" >
            
                            <label for="cidades"> &nbsp; </label>
                                <select id="cidades" required>
                                    <option value="cidade"> São Paulo</option>
                                    <option value="cidade"> Minas Gerais</option>
                                    <option value="cidade"> Rio de Janeiro</option>
                                    <option value="cidade"> Santa Catarina</option>
                                    <option value="cidade"> Ceará</option>
                                </select>

                                <label for="">Estado</label>
                    </fieldset>

                    <br>
            
                    &nbsp;&nbsp;<button class="btn"><strong>ENVIAR</strong></button>
                    
                </form>

        </section>
